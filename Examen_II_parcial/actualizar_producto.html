
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar producto</title>
</head>
<body>
   
    <center>
    <br>
    <h1> Actualizar producto </h1>
    <br>
    <br>
    <form action="/actualizar/{{flores.0}}" method="POST">

            </form>
    </center>
