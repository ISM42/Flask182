<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FLORERÍA </title>
</head>
<body>
    {%with mensajes=get_flashed_messages()%}
      {% if mensajes%}
        {%for msj in mensajes%}
        <h3> {{msj}} </h3>
        {%endfor%}
      {%endif%}
    {%endwith%}
    <br>
    <br>
    <center><h1> Recepción productos</h1></center>
    <br>
    <form action="/guardar" method="POST">
<input type="text" name="txtNombre" placeholder="Ingresa nombre flor">
<input type="number" name="txtCantidad" placeholder="Ingresa Cantidad">
<input type="number" name="txtPrecio" placeholder="Ingresa precio" step="any">

<button type="submit"> Guardar </button>

<center>
<a href="/vinventario">Ver inventario completo</a>
<a href="/eliminar">Consultar producto especifico</a>
</center>

</body>
</html>
