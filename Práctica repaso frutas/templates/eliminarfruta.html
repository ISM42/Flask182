<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar fruta</title>
</head>
<body>
   
    <center>
    <br>
    <h1> Eliminar producto</h1>
    <br>
    <br>
    <form action="/eliminar/{{fruta.0}}" method="POST">
        <input type="text" name="txtFruta" value="{{fruta.1}}">
            <input type="text" name="txtTemporada" value="{{fruta.2}}">
            <input type="number" name="txtPrecio" value="{{fruta.3}}" step="any">
            <input type="number" name="txtStock" value="{{fruta.4}}">
        <button type="submit"> Eliminar </button>
        <a href=/><button type="button"> Cancelar </button></a>
        
            </form>
    </center>
</body>
</html>
